<!DOCTYPE html>
<html>
    <head>
        <title>HTML checked attribute</title>
    </head>
    <body>
        <h1>checked attribute</h1>
        <p>It should be pre-selected (checked) when the page loads.</p>
        <form action="/action_page.php" method="get">
            <input type="checkbox" name="Vechicle1" value="Car">
            <label for="Vechicle1">I have a Car</label><br>
            <input type="checkbox" name="Vechicle2" value="Bike">
            <label for="Vechicle2">I have a Bike</label><br>
            <input type="checkbox" name="Vechicle3" value="Cycle">
            <label for="Vechicle3">I have a Cycle</label><br>
        </form>
    </body>
</html>
