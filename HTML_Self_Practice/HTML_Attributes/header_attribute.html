<!DOCTYPE html>
<html>
    <head>
        <title>HTML header attribute</title>
        <style>
            table,th,td{
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>header attribute</h1>
        <p>The headers attribute specifies one or more header cells a table cell is related to.</p>
        <table style="width: 100%;">
            <tr>
                <th id="Name">Name</th>
                <th id="Address">Address</th>
                <th id="Number">Number</th>
                <th id="email">Email Address</th>
            </tr>
            <tr>
                <td headers="Name">Sajina Sulthana</td>
                <td headers="Address">Pothanur,Chettipalayam,Coimbatore.</td>
                <td headers="Number">9345529131</td>
                <td headers="email">sajinasulthana267@gmail.com</td>
            </tr>
        </table>
    </body>
    </html>
