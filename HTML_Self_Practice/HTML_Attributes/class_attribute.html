<!DOCTYPE html>
<html>
    <head>
        <title> HTML class attribute</title>
    <style>
        h1.intro{
            color: blue;
        }
        p.important{
            color: green;
        }
    </style>
    </head>
    <body>
        <h1 class="intro">Header</h1>
        <p>This is a paragraph</p>
        <p class="important">This is an important paragraph :) </p>
    </body>
</html>
