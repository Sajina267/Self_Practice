<!DOCTYPE html>
<html>
    <head>
        <title>HTML dir attribute</title>
    </head>
    <body>
       <h1>auto dir attribute</h1>
       <p>Let the browser figure out the text direction, based on the content (only recommended if the text direction is unknown)</p>
       <p dir="auto">Write this text based on the content.</p>
    </body>
</html>
