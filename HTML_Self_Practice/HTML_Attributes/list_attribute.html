<!DOCTYPE html>
<html>
    <head>
        <title>HTML list attribute</title>
    </head>
    <body>
        <h1>list attribute</h1>
        <p>The list attribute refers to a datalist element that contains pre-defined options for an input element.</p>
        <form action="/action_page.php" method="get">
            <label for="browser">Choose your browser from the list:</label>
            <input type="text" id="browser" name="browser">
            <datalist id="browser">
                <option value="chrome"></option>
                <option value="firefox"></option>
                <option value="mozilla"></option>
                <option value="opera"></option>
                <option value="edge"></option>
            </datalist>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
