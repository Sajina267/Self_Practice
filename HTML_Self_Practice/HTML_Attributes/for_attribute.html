<!DOCTYPE html>
<html>
    <head>
        <title>HTML for attribute</title>
    </head>
    <body>
        <h1>for attribute</h1>
        <p>When used together with the label element, the for attribute specifies which form element a label is bound to.</p>
        <p>When used together with the output element, the for attribute specifies the relationship between the result of the calculation, and the elements used in the calculation.</p>
        <form action="/action_page.php">
            <label for="Username">User Name:</label>
            <input type="text" id="Username" name="username"><br><br>
            <label for="pswd">Password:</label>
            <input type="password"><br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
