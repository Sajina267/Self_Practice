<!DOCTYPE html>
<html>
    <head>
        <title>HTML action Attribute</title>
    </head>
    <body>
        <h1>Form action attribute.</h1>
        <p>The attribute defines the action to be performed when the form is submitted.</p>
        <form action="/action_page.php">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" value="Sajina"><br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" value="Sulthana"><br><br><br>
            <input type="Submit" value="Submit">
        </form>
    </body>
</html>
