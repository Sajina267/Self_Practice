<!DOCTYPE html>
<html>
    <head>
        <title>HTML placeholder attribute</title>
    </head>
    <body>
        <h1>placeholder attribute</h1>
        <p>The placeholder attribute specifies a short hint that describes the expected value of an input field</p>
        <form action="/action_page.php">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="phone">Enter a Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="12345-56789" pattern="[0-9]{5}-[0-9]{5}"><br><br>
            <small>Format:12345-56789</small><br><br>
            <input type="submit">
        </form>
    </body>
</html>
