<!DOCTYPE html>
<html>
    <head>
        <title>HTML hreflang attribute</title>
    </head>
    <body>
        <h1>hreflang attribute</h1>
        <p>The hreflang attribute specifies the language of the linked document.</p>
        <p><a hreflang="en" href="www.google.com">Visit Google</a></p>
    </body>
</html>
