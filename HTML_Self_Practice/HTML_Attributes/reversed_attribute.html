<!DOCTYPE html>
<html>
    <head>
        <title>HTML reversed attribute</title>
    </head>
    <body>
        <h1>reversed attribute</h1>
        <p>It specifies that the list order should be descending (9,8,7...), instead of ascending (1, 2, 3...).</p>
        <ol reversed>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ol>
    </body>
</html>
