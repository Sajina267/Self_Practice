<!DOCTYPE html>
<html>
    <head>
        <title>HTML popovertargetaction attribute</title>
    </head>
    <body>
        <h1>show popovertargetaction attribute</h1>
        <p>The popover element is showed when you click the button.</p>
        <h2 popover id="myheader">Hello!</h2>
        <button popovertarget="myheader" popovertargetaction="hide">Click here!</button>
    </body>
</html>
