<!DOCTYPE html>
<html>
    <head>
        <title>HTML size attribute</title>
    </head>
    <body>
        <h1>size attribute</h1>
        <p>specifies the width in characters or specifies number of visible options.</p>
        <form action="action_page.php">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" size="20"><br><br>
            <label for="pin">PIN:</label>
            <input type="text" id="pin" name="pin" maxlength="5" size="5"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
