<!DOCTYPE html>
<html>
    <head>
        <title>HTML Accept Attribute</title>
    </head>
    <body>
        <h1>The input accept attribute</h1>
        <p>The accept attribute specifies a filter for what file types the user can pick from the file input dialog box.</p>
        <form action="/action_page.php">
            <label for="img">Select Image:</label>
            <input type="file" id="img" name="img" accept="Image/*">
            <input type="Submit">
        </form>
    </body>
</html>
