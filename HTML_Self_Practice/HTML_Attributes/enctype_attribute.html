<!DOCTYPE html>
<html>
    <head>
        <title>HTML enctype attribute</title>
    </head>
    <body>
        <h1>enctype attribute</h1>
        <p>The enctype attribute specifies how the form-data should be encoded when submitting it to the server.</p>
        <form action="/action_page.php" method="post" enctype="multipart/form-data">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="number">Contact Number:</label>
            <input type="number" id="number" name="number" maxlength="10"><br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
