<!DOCTYPE html>
<html>
    <head>
        <title>HTML dirname attribute</title>
    </head>
    <body>
        <h1>dirname attribute</h1>
        <p>The  attribute enables the submission of the text direction of the input field.</p>
        <p>The attribute's value is always the name of the input field, followed by ".dir"</p>
        <p>When the form is being submitted, the text direction of the input field will also be submitted.</p>
        <form action="/action_page.php">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" dirname="fname.dir"><br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
