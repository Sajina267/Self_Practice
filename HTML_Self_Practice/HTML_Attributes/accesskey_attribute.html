<html>

        <title>HTML accesskey Attribute</title>

    <body>
        <h1>The accesskey Attribute</h1>
        <p>A single character that specifies the shortcut key to activate/focus the element.</p>

        <br>
        <a href="//www.w3schools.com/css"  accesskey="c">CSS Tutorial</a>
    </body>
</html>
