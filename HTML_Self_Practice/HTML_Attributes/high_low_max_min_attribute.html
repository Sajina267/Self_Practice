<!DOCTYPE html>
<html>
    <head>
        <title>HTML high attribute</title>
    </head>
    <body>
        <h1>high attribute</h1>
        <p>The high attribute value must be less than the max attribute value, and it also must be greater than the low and min attribute values.</p>
        <p>The meter high, low, max, min, and value attributes.</p>
        <p><label for="Tom">Tom's score</label>
        <meter id="Tom" min="0" low="40" high="80" max="100" value="95"></meter>
     </p>
     <p><label for="Jerry">Jerry's score</label>
    <meter id="Jerry" min="0" low="40" high="80" max="100" value="50"></meter>
</p>
    </body>
</html>
