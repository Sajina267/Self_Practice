<!DOCTYPE html>
<html>
    <head>
        <title>HTML alt Attribute</title>
    </head>
<body>
    
    <h2>alt Attribute</h2>
    <p>The alt attribute should reflect the image content, so users who cannot see the image get an understanding of what the image contains</p>
    <img src="img_girl.jpg" alt="Girl with a jacket" width="100" height="100">

</body>
</html>
