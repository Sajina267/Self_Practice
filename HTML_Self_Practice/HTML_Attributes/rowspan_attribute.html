<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid black;
                width: 50%;
                text-align: center;
            }
        </style>
        <title>HTML rowspan attribute</title>
    </head>
    <body>
        <h1>rowspan attribute</h1>
        <p>The rowspan attribute specifies the number of rows a cell should span.</p>
        <table>
            <tr>
                <th>Month</th>
                <th>Savings</th>
                <th>Total Savings</th>
            </tr>
            <tr>
                <td>January</td>
                <td>$25</td>
                <td rowspan="2">$50</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$25</td>
            </tr>
        </table>
    </body>
</html>
