<!DOCTYPE html>
<html>
    <head>
        <title>HTML cite attribute</title>
    </head>
    <body>
        <h1>cite attribute for del element</h1>
        <h3>The cite attribute specifies a URL to a document that explains the quote, or why the text was inserted/changed.</h3>
        <p><del cite="del_demo_cite.html">This text has been deleted</del></p>
    </body>
</html>
