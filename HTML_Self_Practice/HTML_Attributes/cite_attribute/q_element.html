<!DOCTYPE html>
<html>
    <head>
        <title>HTML cite attribute</title>
    </head>
    <body>
        <h1>The q cite attribute</h1>
        <h3>The cite attribute specifies a URL to a document that explains the quote, or why the text was inserted/changed.</h3>
        <p>WWF's goal is to:<br>
            <q cite="http://www.wwf.org">
                Build a future where people live in harmony with nature.</q>
                We hope they succeed.
        </p>
    </body>
</html>
