<!DOCTYPE html>
<html>
    <head>
        <title>HTML accept-charset Attribute</title>
    </head>
    <body>
        <h1>Form accept-charset Attribute.</h1>
        <p>The attribute specifies the character encodings that are to be used for the form submission.</p>
        <form action="/action_page.php" accept-charset="utf-8">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="Submit" value="Submit">
        </form>
    </body>
</html>
