<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid black;
                text-align: center;
                width: 25%;
            }
        </style>
        <title>HTML scope attribute</title>
    </head>
    <body>
        <h1>scope attribute</h1>
        <p>Specifies whether header cell is a header for column,rows or group of columns or rows.</p>
        <table>
            <tr>
                 <th></th>
                 <th scope="col">Month</th>
                 <th scope="col">Savings</th>
             </tr>
             <tr>
                 <td>1</td>
                 <td>January</td>
                  <td>$100</td>
             </tr>
             <tr>
                  <td>2</td>
                  <td>February</td>
                  <td>$80</td>
              </tr>
         </table>
    </body>
</html>
