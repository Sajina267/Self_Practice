<!DOCTYPE html>
<html>
    <head>
        <title>HTML autocomplete attribute</title>
    </head>
    <body>
        <h1>autocomplete attribute</h1>
        <p>Autocomplete allows the browser to predict the value. When a user starts to type in a field, the browser should display options to fill in the field, based on earlier typed values.</p>
        <p>It is possible to have autocomplete "on" or "off" for specific input fields.</p>
        <form action="/action_page.php" autocomplete="on">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" autocomplete="off"><br><br>
            <input type="Submit"> 
        </form>
    </body>
</html>
