<!DOCTYPE html>
<html>
    <head>
        <title>HTML datetime attribute</title>
    </head>
    <body>
        <h1>datetime attribute</h1>
        <p>The time element does not render as anything special in any of the major browsers.</p>
        <p>I have a date on <time datetime="2024-02-14 20:00">Valentines day</time>.</p>
    </body>
</html>
