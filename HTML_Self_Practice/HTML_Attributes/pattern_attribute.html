<!DOCTYPE html>
<html>
    <head>
        <title>HTML pattern attribute</title>
    </head>
    <body>
        <h1>pattern attribute</h1>
        <p>The pattern attribute works with the following input types: text, date, search, url, tel, email, and password.</p>
        <form action="/action_page.php">
            <label for="Username">User Name:</label>
            <input type="text" id="text" name="text"><br><br>
            <label for="pwd">password</label>
            <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
